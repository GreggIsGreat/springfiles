<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">

</head>
<body>
<br>
<div class="container">
    <img th:scr="@{/img/place_image_here.jpg}" th:class="border" alt="my img" src="../static/img/place_image_here.jpg"/>
</div>
<div class="container-fluid">
    <div class="row">
       <div class="col-md-12 text-center">
           <h1>File Upload</h1>

           <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${successmessage}">
               <strong th:text="${successmessage}"></strong>
               <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                   <span aria-hidden="true">&times;</span>
               </button>
           </div>


           <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${errormessage}">
               <strong th:text="${errormessage}"></strong>
               <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                   <span aria-hidden="true">&times;</span>
               </button>
           </div>


           <form action="" th:action="@{'/fileupload'}" th:object="${user}" method="post" enctype='multipart/form-data'>
               <div class="form-group">
                   <label for="fileupload">File Upload(Excel,CSV or JSON</label>
                   <input type="file" class="form-control" id="file" name="file" th:field="*{file}">
               </div>
               <button type="submit" class="btn btn-primary">Submit</button>
           </form>
       </div>
        <div class="col-md-12">
            <h2 class="text-center">All Users</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>FileType</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.firstName}">John</td>
                    <td th:text="${user.lastName}">John</td>
                    <td th:text="${user.email}">John</td>
                    <td th:text="${user.phoneNumber}">John</td>
                    <td th:text="${user.fileType}">csv</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>


















<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
